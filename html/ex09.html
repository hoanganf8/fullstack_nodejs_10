    <form action="">
      <div>
        <label for="name">Họ và tên</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Họ tên..."
          value=""
        />
      </div>
      <div>
        <label for="phone">Điện thoại</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Điện thoại..."
          value=""
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email..."
          value=""
        />
      </div>
      <div>
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mật khẩu..."
          value=""
        />
      </div>
      <div>
        <label for="age">Tuổi</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Tuổi..."
          value=""
          min="18"
          max="50"
          step="0.1"
        />
      </div>
      <div>
        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" name="avatar" multiple />
      </div>
      <div>
        <label for="search">Search</label>
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Tìm kiếm..."
        />
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
      </div>
      <div>
        <label> Giới tính </label>
        <label>
          <input type="radio" name="gender" value="unknown" /> Không biết
        </label>
        <label>
          <input type="radio" name="gender" value="male" checked /> Nam
        </label>
        <label> <input type="radio" name="gender" value="female" /> Nữ </label>
      </div>
      <div>
        <label> Sở thích </label>
        <label>
          <input type="checkbox" value="music" name="hobby" /> Nghe nhạc
        </label>
        <label>
          <input type="checkbox" value="web" name="hobby" checked /> Lướt web
        </label>
        <label>
          <input type="checkbox" value="walking" name="hobby" /> Chạy bộ
        </label>
      </div>

      <div>
        <label for="province">Tỉnh/Thành phố</label>
        <select name="province" id="province">
          <option value="0">Chọn Tỉnh/Thành phố</option>
          <option value="1">Hà Nội</option>
          <option value="2" selected>Đà Nẵng</option>
          <option value="3">Hồ Chí Minh</option>
        </select>
      </div>
      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
    </form>
  </body>
